<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="script.js">
</head>

<body>
  <header>
    <h1>Домашнє завдання. Заняття №3. Тема – HTML</h1>
  </header>
  <main>

    <!-- Table with data -->
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
      <tr>

        <td>+380659886548</td>
        <td>hohoho@gmail.com</td>
      </tr>
      <tr>
        <td>Tanya</td>
        <td>Ho</td>
        <td>+380995558454</td>
        <td>apclpss@gmail.com</td>
      </tr>
      <tr>
        <td>Willy</td>
        <td>Wonka</td>
        <td>+380975465515</td>
        <td>chocolate@gmail.com</td>
      </tr>
      <tr>
        <td>Jensen</td>
        <td>Ackles</td>
        <td>+380975465515</td>
        <td>nekitsu@gmail.com</td>
      </tr>
    </table>
    <!-- ./Table with data -->
    <!-- Form -->
    <form>
      <!-- Text inputs -->
      <label for="">Enter your first name:</label>
      <br>
      <input type="text" placeholder="First name">
      <br>
      <label for="">Enter your last name:</label>
      <br>
      <input type="text" placeholder="Last name">
      <br><br>


      <!-- Radio inputs -->
      <label for="">Choose your gender:</label><br>
      <input type="radio" id="male" name="gender" value="male" checked>
      <label for="">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="">Other</label>
      <br><br>


      <!-- Text area -->
      <textarea name="question" placeholder="Ask a question" cols="25" rows="6"></textarea>
      <br><br>


      <!-- Select tag (almost dropdown menu) -->
      <label>Your city:</label><br>
      <select name="cities">
        <option value disabled selected>Choose your city</option>
        <option>Lviv</option>
        <option>Kyiv</option>
        <option>Odessa</option>
        <option>Kharkiv</option>
      </select>
      <br><br>


      <!-- Checkbox inputs -->
      <label for="language">Choose language:</label><br>
      <input type="checkbox" name="vehicle1">
      <label for="vehicle1"> English</label><br>
      <input type="checkbox" name="vehicle2">
      <label for="vehicle2"> Ukrainian</label><br>
      <input type="checkbox" name="vehicle3">
      <label for="vehicle3"> Russian</label>
      <br><br>

      <!-- Submit input -->
      <input type="submit" value="Submit">

    </form>
    <!-- ./Form -->
  </main>


</body>

</html>
